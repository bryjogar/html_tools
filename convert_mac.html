<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAC Address Formatter - Homelab Playground</title>
	<link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        obsidian: {
                            bg: '#1e1e1e',       // Main background
                            pane: '#252526',     // Headers/Panels
                            border: '#3c3c3c',   // Borders
                            accent: '#7c3aed',   // Violet Primary
                            text: '#cccccc'      // Standard Text
                        }
                    },
                    fontFamily: {
                        mono: ['"Fira Code"', 'Consolas', 'Monaco', 'monospace'],
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1e1e1e; 
        }
        ::-webkit-scrollbar-thumb {
            background: #3c3c3c; 
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4b4b4b; 
        }

        /* Utility for input autofill styling reset */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #252526 inset !important;
            -webkit-text-fill-color: #cccccc !important;
        }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden bg-obsidian-bg text-obsidian-text font-sans selection:bg-obsidian-accent selection:text-white">

    <header class="h-14 bg-obsidian-pane border-b border-obsidian-border flex items-center px-6 shrink-0 justify-between">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-network-wired text-obsidian-accent"></i>
            <h1 class="font-semibold text-lg tracking-wide">MAC Address Formatter</h1>
        </div>
        <div class="text-xs text-gray-500 font-mono hidden sm:block">v1.0.0</div>
    </header>

    <main class="flex-grow overflow-y-auto p-6 flex flex-col items-center">
        <div class="w-full max-w-3xl space-y-6">

            <div class="bg-obsidian-pane border border-obsidian-border rounded-lg p-6 shadow-sm">
                <label for="macInput" class="block text-sm font-medium text-gray-400 mb-2">Enter MAC Address</label>
                <div class="relative">
                    <input 
                        type="text" 
                        id="macInput" 
                        class="w-full bg-[#111827] border border-obsidian-border rounded p-4 font-mono text-lg text-white placeholder-gray-600 focus:outline-none focus:border-obsidian-accent transition-colors"
                        placeholder="e.g. 001A2B3C4D5E" 
                        autofocus
                    >
                    <div id="statusIcon" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-600">
                        <i class="fa-solid fa-keyboard"></i>
                    </div>
                </div>
                <div id="statusMsg" class="h-6 mt-2 text-xs font-mono transition-colors duration-200"></div>
            </div>

            <div id="emptyState" class="text-center py-12 text-gray-600">
                <i class="fa-solid fa-arrow-up text-2xl mb-3 animate-bounce"></i>
                <p>Start typing a MAC address above to generate formats.</p>
            </div>

            <div id="resultsArea" class="hidden space-y-4">
                
                <div class="bg-obsidian-pane border border-obsidian-border rounded-lg p-4 flex items-center justify-between group hover:border-gray-600 transition-colors">
                    <div class="overflow-hidden">
                        <div class="text-[10px] uppercase tracking-wider text-gray-500 font-bold mb-1">Colon Separated</div>
                        <div class="font-mono text-xl text-obsidian-accent truncate" id="outColon"></div>
                    </div>
                    <button class="ml-4 p-2 rounded hover:bg-white/5 text-gray-400 hover:text-white transition-all shrink-0 w-10 h-10 flex items-center justify-center" onclick="copyToClipboard('outColon', this)">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>

                <div class="bg-obsidian-pane border border-obsidian-border rounded-lg p-4 flex items-center justify-between group hover:border-gray-600 transition-colors">
                    <div class="overflow-hidden">
                        <div class="text-[10px] uppercase tracking-wider text-gray-500 font-bold mb-1">Dash Separated</div>
                        <div class="font-mono text-xl text-white truncate" id="outDash"></div>
                    </div>
                    <button class="ml-4 p-2 rounded hover:bg-white/5 text-gray-400 hover:text-white transition-all shrink-0 w-10 h-10 flex items-center justify-center" onclick="copyToClipboard('outDash', this)">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>

                <div class="bg-obsidian-pane border border-obsidian-border rounded-lg p-4 flex items-center justify-between group hover:border-gray-600 transition-colors">
                    <div class="overflow-hidden">
                        <div class="text-[10px] uppercase tracking-wider text-gray-500 font-bold mb-1">Cisco / Dot Separated</div>
                        <div class="font-mono text-xl text-white truncate" id="outDot"></div>
                    </div>
                    <button class="ml-4 p-2 rounded hover:bg-white/5 text-gray-400 hover:text-white transition-all shrink-0 w-10 h-10 flex items-center justify-center" onclick="copyToClipboard('outDot', this)">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-obsidian-pane border border-obsidian-border rounded-lg p-4 flex items-center justify-between group hover:border-gray-600 transition-colors">
                        <div class="overflow-hidden">
                            <div class="text-[10px] uppercase tracking-wider text-gray-500 font-bold mb-1">Half Split</div>
                            <div class="font-mono text-lg text-white truncate" id="outHalf"></div>
                        </div>
                        <button class="ml-2 p-2 rounded hover:bg-white/5 text-gray-400 hover:text-white transition-all shrink-0 w-10 h-10 flex items-center justify-center" onclick="copyToClipboard('outHalf', this)">
                            <i class="fa-regular fa-copy"></i>
                        </button>
                    </div>

                    <div class="bg-obsidian-pane border border-obsidian-border rounded-lg p-4 flex items-center justify-between group hover:border-gray-600 transition-colors">
                        <div class="overflow-hidden">
                            <div class="text-[10px] uppercase tracking-wider text-gray-500 font-bold mb-1">Raw / Hex</div>
                            <div class="font-mono text-lg text-white truncate" id="outRaw"></div>
                        </div>
                        <button class="ml-2 p-2 rounded hover:bg-white/5 text-gray-400 hover:text-white transition-all shrink-0 w-10 h-10 flex items-center justify-center" onclick="copyToClipboard('outRaw', this)">
                            <i class="fa-regular fa-copy"></i>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer class="bg-obsidian-pane border-t border-obsidian-border py-3 text-center shrink-0 z-10 flex flex-col md:flex-row justify-center items-center gap-3">

    <a href="https://homelabplayground.com" class="text-gray-500 hover:text-violet-400 text-xs transition-colors font-sans no-underline">

        HomeLab Playground

    </a>



    <span class="hidden md:block text-obsidian-border mx-1">|</span>



    <a href="https://www.buymeacoffee.com/bryjogar" target="_blank" class="inline-flex items-center px-3 py-1 bg-obsidian-accent hover:bg-violet-600 text-white text-xs font-sans rounded-full transition-colors no-underline">

        <i class="fa-solid fa-mug-hot mr-1.5"></i>

        <span>Support The Tools</span>

    </a>

</footer>

    <script>
        const macInput = document.getElementById('macInput');
        const resultsArea = document.getElementById('resultsArea');
        const emptyState = document.getElementById('emptyState');
        const statusMsg = document.getElementById('statusMsg');
        const statusIcon = document.getElementById('statusIcon');

        // Output elements
        const outColon = document.getElementById('outColon');
        const outDash = document.getElementById('outDash');
        const outDot = document.getElementById('outDot');
        const outHalf = document.getElementById('outHalf');
        const outRaw = document.getElementById('outRaw');

        macInput.addEventListener('input', (e) => {
            const input = e.target.value;
            
            // 1. Strip everything that isn't a hex char
            const clean = input.replace(/[^a-fA-F0-9]/g, '');

            if (clean.length === 0) {
                resetUI();
                return;
            }

            // 2. Validation Logic
            if (clean.length > 12) {
                updateStatus("Too many characters", "error");
                resultsArea.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            } else if (clean.length < 12) {
                updateStatus(`Incomplete (${clean.length}/12 characters)`, "pending"); 
                resultsArea.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            } else {
                updateStatus("Valid MAC Address", "valid");
            }

            // 3. Generate Formats
            const upper = clean.toUpperCase();
            const lower = clean.toLowerCase();

            // Format: AA:BB:CC:DD:EE:FF
            const colon = upper.match(/.{1,2}/g).join(':');
            
            // Format: AA-BB-CC-DD-EE-FF
            const dash = upper.match(/.{1,2}/g).join('-');

            // Format: aaaa.bbbb.cccc
            const dot = lower.match(/.{1,4}/g).join('.');

            // Format: aaaaaa-bbbbbb (New)
            const half = lower.slice(0, 6) + '-' + lower.slice(6);

            // Format: aaaabbbbcccc
            const raw = lower;

            // 4. Update DOM
            outColon.textContent = colon;
            outDash.textContent = dash;
            outDot.textContent = dot;
            outHalf.textContent = half;
            outRaw.textContent = raw;

            resultsArea.classList.remove('hidden');
            emptyState.classList.add('hidden');
        });

        function updateStatus(text, type) {
            statusMsg.textContent = text;
            
            // Reset base classes
            statusMsg.className = 'h-6 mt-2 text-xs font-mono transition-colors duration-200';
            statusIcon.innerHTML = ''; // clear icon

            if (type === 'error') {
                statusMsg.classList.add('text-red-400');
                statusIcon.innerHTML = '<i class="fa-solid fa-triangle-exclamation text-red-400"></i>';
            } else if (type === 'valid') {
                statusMsg.classList.add('text-green-400');
                statusIcon.innerHTML = '<i class="fa-solid fa-circle-check text-green-400"></i>';
            } else if (type === 'pending') {
                statusMsg.classList.add('text-yellow-500');
                statusIcon.innerHTML = '<i class="fa-solid fa-pen text-yellow-500"></i>';
            }
        }

        function resetUI() {
            statusMsg.textContent = '';
            statusIcon.innerHTML = '<i class="fa-solid fa-keyboard"></i>';
            resultsArea.classList.add('hidden');
            emptyState.classList.remove('hidden');
        }

        function copyToClipboard(elementId, btnElement) {
            const text = document.getElementById(elementId).textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                const icon = btnElement.querySelector('i');
                
                // Visual feedback
                btnElement.classList.add('text-green-400', 'bg-green-400/10');
                icon.classList.remove('fa-regular', 'fa-copy');
                icon.classList.add('fa-solid', 'fa-check');
                
                setTimeout(() => {
                    btnElement.classList.remove('text-green-400', 'bg-green-400/10');
                    icon.classList.remove('fa-solid', 'fa-check');
                    icon.classList.add('fa-regular', 'fa-copy');
                }, 1500);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
