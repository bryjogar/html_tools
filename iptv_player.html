<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Stream Player - Homelab Playground</title>
    
    <link rel="icon" type="image/png" href="https://homelabplayground.com/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/mpegts.js@1.7.3/dist/mpegts.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        obsidian: {
                            bg: '#1e1e1e',      // Main background
                            pane: '#252526',    // Headers/Panels
                            border: '#3c3c3c',  // Borders
                            accent: '#7c3aed',  // Violet Primary
                            text: '#cccccc'     // Standard Text
                        }
                    },
                    fontFamily: {
                        mono: ['"Fira Code"', 'Consolas', 'Monaco', 'monospace'],
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e1e1e; 
        }
        ::-webkit-scrollbar-thumb {
            background: #3c3c3c; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }

        /* Video Player Controls Customization */
        video:focus {
            outline: none;
        }
        
        .loader {
            border: 4px solid #3c3c3c;
            border-top: 4px solid #7c3aed;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden bg-obsidian-bg text-obsidian-text font-sans">

    <header class="h-14 bg-obsidian-pane border-b border-obsidian-border flex items-center justify-between px-4 shrink-0 z-20">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-satellite-dish text-obsidian-accent text-xl"></i>
            <h1 class="font-semibold text-lg tracking-wide text-white">Stream<span class="text-obsidian-accent">Play</span></h1>
        </div>
        <div class="text-xs text-gray-500 font-mono hidden md:block">
            Supports HLS (.m3u8) & MPEG-TS (.ts)
        </div>
    </header>

    <main class="flex-1 overflow-y-auto p-4 md:p-6 flex flex-col items-center">
        
        <div class="w-full max-w-5xl space-y-6">

            <div class="bg-obsidian-pane border border-obsidian-border rounded-lg p-4 shadow-lg">
                <label class="block text-xs font-mono text-gray-500 mb-2 uppercase tracking-wider">Stream URL</label>
                <div class="flex flex-col md:flex-row gap-2">
                    <div class="relative flex-1">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-link text-gray-600"></i>
                        </div>
                        <input type="text" id="streamUrl" 
                            class="w-full bg-obsidian-bg border border-obsidian-border text-white text-sm rounded focus:ring-1 focus:ring-obsidian-accent focus:border-obsidian-accent block pl-10 p-2.5 font-mono placeholder-gray-700 transition-all" 
                            value="https://dispatch.homelabplayground.com/proxy/ts/stream/3a2f24fb-72e3-4fca-b3f5-6754dd385e81"
                            placeholder="https://example.com/stream.m3u8">
                    </div>
                    <button onclick="detectAndLoad()" 
                        class="bg-obsidian-accent hover:bg-violet-600 text-white font-medium rounded text-sm px-5 py-2.5 transition-colors flex items-center justify-center gap-2 shadow-lg shadow-violet-900/20">
                        <i class="fa-solid fa-play"></i>
                        Load Stream
                    </button>
                </div>
                
                <div class="mt-3 flex items-center justify-between">
                    <div id="formatBadge" class="hidden px-2 py-0.5 rounded text-[10px] font-mono uppercase bg-gray-700 text-gray-300"></div>
                    <button onclick="loadDemo()" class="text-xs text-gray-500 hover:text-white underline decoration-dotted underline-offset-2 transition-colors">
                        Load Demo HLS
                    </button>
                </div>
            </div>

            <div class="relative w-full bg-black rounded-lg overflow-hidden border border-obsidian-border shadow-2xl group">
                <div class="relative pt-[56.25%] bg-black">
                    <video id="videoPlayer" controls class="absolute top-0 left-0 w-full h-full object-contain focus:outline-none"></video>
                    
                    <div id="emptyState" class="absolute inset-0 flex flex-col items-center justify-center bg-obsidian-bg/90 z-10">
                        <i class="fa-solid fa-tv text-6xl text-obsidian-border mb-4"></i>
                        <p class="text-gray-500 font-mono text-sm">Ready to play</p>
                    </div>

                    <div id="loadingState" class="hidden absolute inset-0 flex flex-col items-center justify-center bg-black/80 z-20">
                        <div class="loader mb-4"></div>
                        <p class="text-obsidian-accent font-mono text-xs animate-pulse">CONNECTING TO STREAM...</p>
                    </div>

                    <div id="errorState" class="hidden absolute inset-0 flex flex-col items-center justify-center bg-black/90 z-20 p-8 text-center">
                        <i class="fa-solid fa-triangle-exclamation text-red-500 text-4xl mb-3"></i>
                        <h3 class="text-white font-bold mb-1">Playback Error</h3>
                        <p id="errorMessage" class="text-gray-400 text-sm font-mono break-all mb-4">Could not load stream.</p>
                        <button onclick="detectAndLoad()" class="px-4 py-1.5 bg-obsidian-border hover:bg-white/10 text-white text-xs rounded transition-colors">
                            Try Again
                        </button>
                    </div>
                </div>
            </div>

            <div class="bg-obsidian-pane border border-obsidian-border rounded-lg p-4">
                <div class="flex items-center justify-between mb-3">
                    <h2 class="text-sm font-semibold text-gray-300"><i class="fa-solid fa-clock-rotate-left mr-2 text-obsidian-accent"></i>Recent Streams</h2>
                    <button onclick="clearHistory()" class="text-xs text-gray-500 hover:text-red-400 transition-colors">Clear</button>
                </div>
                <div id="historyList" class="space-y-2 max-h-40 overflow-y-auto pr-2">
                    <p class="text-xs text-gray-600 font-mono italic text-center py-2">No recent history</p>
                </div>
            </div>

        </div>
    </main>

    <footer class="bg-obsidian-pane border-t border-obsidian-border py-3 text-center shrink-0 z-10 flex flex-col md:flex-row justify-center items-center gap-3">
        <a href="https://homelabplayground.com" class="text-gray-500 hover:text-violet-400 text-xs transition-colors font-sans no-underline">
            HomeLab Playground
        </a>
    
        <span class="hidden md:block text-obsidian-border mx-1">|</span>
    
        <a href="https://www.buymeacoffee.com/bryjogar" target="_blank" class="inline-flex items-center px-3 py-1 bg-obsidian-accent hover:bg-violet-600 text-white text-xs font-sans rounded-full transition-colors no-underline">
            <i class="fa-solid fa-mug-hot mr-1.5"></i>
            <span>Support The Tools</span>
        </a>
    </footer>

    <script>
        // DOM Elements
        const video = document.getElementById('videoPlayer');
        const urlInput = document.getElementById('streamUrl');
        const emptyState = document.getElementById('emptyState');
        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const errorMessage = document.getElementById('errorMessage');
        const historyList = document.getElementById('historyList');
        const formatBadge = document.getElementById('formatBadge');

        // Player Instances
        let hlsInstance = null;
        let mpegtsInstance = null;

        const DEMO_HLS = 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8';

        document.addEventListener('DOMContentLoaded', () => {
            renderHistory();
            
            // Allow Enter key to trigger load
            urlInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    detectAndLoad();
                }
            });
        });

        function loadDemo() {
            urlInput.value = DEMO_HLS;
            detectAndLoad();
        }

        // Logic to decide which player to use
        function detectAndLoad() {
            const url = urlInput.value.trim();
            if (!url) return alert("Please enter a URL");

            resetPlayers();
            showLoading();
            addToHistory(url);

            // Simple heuristic detection
            const isM3U8 = url.includes('.m3u8');
            const isTS = url.includes('.ts') || url.includes('/ts/');
            const isFLV = url.includes('.flv');

            if (isM3U8) {
                loadHLS(url);
            } else if (isTS || isFLV) {
                loadMPEGTS(url);
            } else {
                // Fallback: Try HLS first, it's most common for web
                console.warn("Unknown format, attempting HLS first...");
                loadHLS(url); 
            }
        }

        function loadHLS(url) {
            setFormatBadge('HLS / M3U8');
            
            if (Hls.isSupported()) {
                hlsInstance = new Hls();
                hlsInstance.loadSource(url);
                hlsInstance.attachMedia(video);
                
                hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => {
                    hideLoading();
                    video.play().catch(e => console.log("Autoplay blocked"));
                });

                hlsInstance.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        showError("HLS Error", data.details);
                        hlsInstance.destroy();
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Native Safari
                video.src = url;
                video.addEventListener('loadedmetadata', () => {
                    hideLoading();
                    video.play();
                });
            } else {
                showError("Compatibility", "HLS not supported in this browser");
            }
        }

        function loadMPEGTS(url) {
            setFormatBadge('MPEG-TS');

            // --- SAFETY CHECK: Ensure library is loaded ---
            if (typeof mpegts === 'undefined') {
                showError("Library Error", "The mpegts.js library failed to load. Check your internet connection or ad blocker.");
                return;
            }

            if (mpegts.getFeatureList().mseLivePlayback) {
                mpegtsInstance = mpegts.createPlayer({
                    type: 'mpegts',  // Could be 'flv' or 'mpegts'
                    isLive: true,
                    url: url,
                    cors: true
                });
                
                mpegtsInstance.attachMediaElement(video);
                mpegtsInstance.load();
                
                mpegtsInstance.on(mpegts.Events.ERROR, (type, details) => {
                   // Often 'NetworkError' or 'DemuxException'
                   // We don't want to show error immediately on small hiccups, but for now we will
                   console.log("MPEGTS Error", type, details);
                   if(type === 'NetworkError') {
                       showError("Network Error", "Could not fetch stream parts.");
                   }
                });

                // Wait for data to arrive
                video.addEventListener('canplay', function() {
                    hideLoading();
                    video.play().catch(e => console.log("Autoplay blocked"));
                }, { once: true });
                
                // Fallback timeout if stream connects but doesn't start
                setTimeout(() => {
                    if(!video.paused) hideLoading();
                }, 2000);

            } else {
                showError("Compatibility", "MPEG-TS/MSE not supported in this browser");
            }
        }

        // --- UI State Helpers ---

        function resetPlayers() {
            if (hlsInstance) {
                hlsInstance.destroy();
                hlsInstance = null;
            }
            if (mpegtsInstance) {
                mpegtsInstance.destroy();
                mpegtsInstance = null;
            }
            video.pause();
            video.src = ""; // clear native
            video.removeAttribute('src'); 
            emptyState.classList.add('hidden');
        }

        function showLoading() {
            loadingState.classList.remove('hidden');
            errorState.classList.add('hidden');
        }

        function hideLoading() {
            loadingState.classList.add('hidden');
        }

        function showError(title, detail) {
            loadingState.classList.add('hidden');
            errorState.classList.remove('hidden');
            errorMessage.textContent = `${title}: ${detail}`;
        }

        function setFormatBadge(text) {
            formatBadge.textContent = text;
            formatBadge.classList.remove('hidden');
        }

        // --- History Management ---

        function addToHistory(url) {
            let history = JSON.parse(localStorage.getItem('iptv_history') || '[]');
            history = history.filter(item => item !== url);
            history.unshift(url);
            if (history.length > 10) history.pop();
            localStorage.setItem('iptv_history', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('iptv_history') || '[]');
            historyList.innerHTML = '';

            if (history.length === 0) {
                historyList.innerHTML = '<p class="text-xs text-gray-600 font-mono italic text-center py-2">No recent history</p>';
                return;
            }

            history.forEach(url => {
                const item = document.createElement('div');
                item.className = 'flex items-center justify-between group bg-black/20 p-2 rounded hover:bg-white/5 transition-colors border border-transparent hover:border-obsidian-border';
                
                const displayUrl = url.length > 50 ? url.substring(0, 47) + '...' : url;

                item.innerHTML = `
                    <button onclick="playHistory('${url}')" class="flex-1 text-left text-xs font-mono text-gray-400 hover:text-obsidian-accent truncate mr-2">
                        <i class="fa-solid fa-play text-[10px] mr-2 opacity-0 group-hover:opacity-100 transition-opacity"></i>
                        ${displayUrl}
                    </button>
                    <button onclick="removeFromHistory('${url}')" class="text-gray-600 hover:text-red-400 p-1">
                        <i class="fa-solid fa-times"></i>
                    </button>
                `;
                historyList.appendChild(item);
            });
        }

        function playHistory(url) {
            urlInput.value = url;
            detectAndLoad();
        }

        function removeFromHistory(url) {
            let history = JSON.parse(localStorage.getItem('iptv_history') || '[]');
            history = history.filter(item => item !== url);
            localStorage.setItem('iptv_history', JSON.stringify(history));
            renderHistory();
        }

        function clearHistory() {
            if(confirm('Clear playback history?')) {
                localStorage.removeItem('iptv_history');
                renderHistory();
            }
        }
    </script>
</body>
</html>
