<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Designer v18 (Dell Support) | Homelab Playground</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        obsidian: {
                            bg: '#1e1e1e',
                            pane: '#252526',
                            border: '#3c3c3c',
                            accent: '#7c3aed',
                            text: '#cccccc'
                        }
                    },
                    fontFamily: {
                        mono: ['"Fira Code"', 'Consolas', 'Monaco', 'monospace'],
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #3c3c3c; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* RJ45 Port Styling */
        .rj45-port {
            position: relative;
            background-color: #0d0d0d;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.9);
            transition: all 0.2s;
            cursor: pointer;
        }
        .rj45-port::after {
            content: '';
            position: absolute;
            bottom: 0; left: 50%; transform: translateX(-50%);
            width: 60%; height: 4px;
            background: repeating-linear-gradient(90deg, #b8860b, #b8860b 2px, #000 2px, #000 4px);
            opacity: 0.6; pointer-events: none; z-index: 5;
        }

        /* SFP Port Styling */
        .sfp-port {
            position: relative;
            background-color: #1a1a1a;
            box-shadow: inset 0 0 5px rgba(0,0,0,1);
            border: 1px solid #444;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .sfp-port::before {
            content: '';
            width: 40%; height: 4px;
            background: #333; border-radius: 2px;
        }

        /* Input Styling */
        .port-label-input:focus { outline: none; background: #3c3c3c; color: white; }

        /* Tag Pips */
        .tag-container {
            position: absolute; bottom: 2px; left: 2px; right: 2px;
            display: flex; gap: 2px; justify-content: center;
            z-index: 10; pointer-events: none;
        }
        .tag-pip {
            height: 4px; flex: 1; border-radius: 2px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.8);
            border: 0.5px solid rgba(255,255,255,0.2);
        }

        /* LAG Badge */
        .lag-badge {
            position: absolute; top: 2px; right: 2px;
            background: #2563eb; color: white;
            font-size: 8px; font-weight: bold;
            padding: 1px 3px; border-radius: 2px;
            z-index: 20; box-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        /* Print/Export */
        @media print {
            body * { visibility: hidden; }
            #export-area, #export-area * { visibility: visible; }
            #export-area { position: absolute; left: 0; top: 0; width: 100%; background: white !important; color: black !important; padding: 20px; }
            .rj45-port, .sfp-port { border: 1px solid #ccc; }
        }
    </style>
</head>

    <script>
        // --- State ---
        const SFP_COUNT = 4;
        const PORT_OPTIONS = [8, 10, 16, 24, 48];
        let state = {
            portCount: 24,
            activeVlanId: 'vlan-1',
            activeLagId: null,
            currentTool: 'paint', 
            vlans: [{ id: 'vlan-1', name: 'Default', vid: 1, color: '#64748b' }],
            lags: [],
            ports: {},
            global: { hostname: 'SWITCH-01', ip: '192.168.1.2/24', gateway: '192.168.1.1', dns: '8.8.8.8', ntp: 'pool.ntp.org', snmp: 'public' }
        };

        // --- DOM ---
        const rj45Container = document.getElementById('rj45-container');
        const sfpContainer = document.getElementById('sfp-container');
        const vlanList = document.getElementById('vlan-list');
        const lagList = document.getElementById('lag-list');
        const sizeBtn = document.getElementById('size-btn');
        const modelLabel = document.getElementById('model-label');
        const cliOutput = document.getElementById('cli-output');

        function init() { setTool('paint'); renderVlanList(); renderLagList(); renderAllPorts(); updateSizeBtnLabel(); loadSettingsToForm(); }

        // --- Rendering ---
        function renderVlanList() {
            vlanList.innerHTML = '';
            state.vlans.forEach(vlan => {
                const isActive = state.activeVlanId === vlan.id;
                const div = document.createElement('div');
                div.className = `flex items-center justify-between p-2 rounded cursor-pointer transition border mb-1 ${isActive ? 'bg-white/5 border-obsidian-accent' : 'border-transparent hover:bg-white/5'}`;
                div.onclick = () => selectVlan(vlan.id);
                div.innerHTML = `<div class="flex items-center gap-2"><div class="w-3 h-3 rounded shadow-sm" style="background-color: ${vlan.color};"></div><span class="text-xs font-mono text-gray-300">${vlan.name} (${vlan.vid||'?'})</span></div>`;
                vlanList.appendChild(div);
            });
        }

        function renderLagList() {
            lagList.innerHTML = '';
            state.lags.forEach(lag => {
                const isActive = state.activeLagId === lag.id;
                const div = document.createElement('div');
                div.className = `flex items-center justify-between p-2 rounded cursor-pointer transition border mb-1 ${isActive ? 'bg-white/5 border-blue-500' : 'border-transparent hover:bg-white/5'}`;
                div.onclick = () => selectLag(lag.id);
                div.innerHTML = `<div class="flex items-center gap-2"><i class="fa-solid fa-link text-blue-500 text-xs"></i><span class="text-xs font-mono text-gray-300">L${lag.id}: ${lag.name}</span></div><span class="text-[9px] text-gray-500 uppercase">${lag.type}</span>`;
                lagList.appendChild(div);
            });
        }

        function renderAllPorts() { renderRJ45(); renderSFP(); modelLabel.innerText = state.portCount; }

        function renderRJ45() {
            const columns = state.portCount / 2;
            rj45Container.style.gridTemplateColumns = `repeat(${columns}, minmax(34px, 1fr))`; 
            rj45Container.innerHTML = '';
            for (let col = 0; col < columns; col++) {
                const colDiv = document.createElement('div');
                colDiv.className = "flex flex-col gap-1 items-center";
                colDiv.appendChild(createPortNode((col * 2) + 1, 'top', false));
                colDiv.appendChild(createPortNode((col * 2) + 2, 'bottom', false));
                rj45Container.appendChild(colDiv);
            }
        }

        function renderSFP() {
            sfpContainer.innerHTML = '';
            const startNum = state.portCount + 1;
            for (let i = 0; i < SFP_COUNT; i++) sfpContainer.appendChild(createPortNode(startNum + i, 'single', true));
        }

        function createPortNode(portNum, position, isSfp) {
            const portData = state.ports[portNum] || { nativeVlanId: null, taggedVlans: [], customLabel: null, isPoe: undefined, lagId: null };
            
            // PoE Logic: Copper defaults to true, SFP always false.
            const isPoeEnabled = !isSfp && (portData.isPoe !== false);

            let baseColor = isSfp ? '#1a1a1a' : '#0d0d0d';
            let vlanName = 'Unassigned';
            let vid = '';
            
            if (portData.nativeVlanId) {
                const vlan = state.vlans.find(v => v.id === portData.nativeVlanId);
                if (vlan) { baseColor = vlan.color; vlanName = vlan.name; vid = vlan.vid; }
            }

            // Tooltip
            let tooltip = `Port ${portNum}`;
            if(portData.customLabel) tooltip += `\nLabel: ${portData.customLabel}`;
            if(portData.lagId) {
                const lag = state.lags.find(l=>l.id===portData.lagId);
                tooltip += `\nLAG: L${portData.lagId} ${lag?lag.name:''}`;
            }
            if(portData.nativeVlanId) tooltip += `\nNative: ${vlanName} (${vid})`;
            if(portData.taggedVlans && portData.taggedVlans.length > 0) {
                const tagNames = portData.taggedVlans.map(tid => {
                    const v = state.vlans.find(v => v.id === tid);
                    return v ? `${v.name} (${v.vid})` : tid;
                }).join(', ');
                tooltip += `\nTagged: ${tagNames}`;
            }
            if(!isSfp) tooltip += `\nPoE: ${isPoeEnabled?'On':'Off'}`;

            let tagsHtml = '';
            if (portData.taggedVlans && portData.taggedVlans.length > 0) {
                tagsHtml = '<div class="tag-container">';
                portData.taggedVlans.forEach(tagId => {
                    const tagVlan = state.vlans.find(v => v.id === tagId);
                    if(tagVlan) tagsHtml += `<div class="tag-pip" style="background-color: ${tagVlan.color};"></div>`;
                });
                tagsHtml += '</div>';
            }

            const lagBadge = portData.lagId ? `<div class="lag-badge">L${portData.lagId}</div>` : '';
            const poeIcon = isPoeEnabled ? '<i class="fa-solid fa-bolt text-yellow-400 absolute top-0.5 left-0.5 text-[9px] z-20 drop-shadow-md"></i>' : '';
            const wrapper = document.createElement('div');
            wrapper.className = "flex flex-col items-center gap-1 group relative";
            const inputHtml = `<input type="text" value="${portData.customLabel || portNum}" class="w-8 text-[9px] text-center bg-transparent border-none text-gray-500 font-mono focus:text-white focus:bg-obsidian-pane rounded port-label-input z-20" onchange="updateLabel(${portNum}, this.value)" readonly>`;
            
            const commonClasses = `w-8 h-8 rounded-sm relative overflow-hidden border ${portData.lagId ? 'border-blue-500' : 'border-[#444]'}`;
            const bgStyle = `background-color: ${portData.nativeVlanId ? baseColor : (isSfp?'#1a1a1a':'#0d0d0d')}`;
            const overlay = `<div class="absolute inset-0 opacity-40" style="${portData.nativeVlanId ? 'background-color:'+baseColor : ''}"></div>`;
            const led = !isSfp ? `<div class="absolute top-1 right-1 w-1 h-1 rounded-full ${portData.nativeVlanId ? 'bg-green-500 shadow-[0_0_4px_#22c55e]' : 'bg-gray-800'}"></div>` : `<div class="z-10 w-3 h-4 bg-black/50 rounded-sm border border-white/10"></div>`;
            
            const portHtml = `<div class="${commonClasses} ${isSfp?'sfp-port':'rj45-port'}" title="${tooltip}" onclick="handlePortClick(${portNum})">${overlay}${tagsHtml}${led}${poeIcon}${lagBadge}</div>`;

            else if (position === 'bottom') wrapper.innerHTML = portHtml + inputHtml;
            else wrapper.innerHTML = portHtml + `<div class="mt-1">${inputHtml}</div>`;
            return wrapper;
        }

        // --- Logic ---
        function handlePortClick(portNum) {
            if (!state.ports[portNum]) state.ports[portNum] = { nativeVlanId: null, taggedVlans: [], customLabel: null, isPoe: undefined, lagId: null };
            const p = state.ports[portNum];
            const isSfp = portNum > state.portCount; 

            if (state.currentTool === 'paint') p.nativeVlanId = state.activeVlanId;
            else if (state.currentTool === 'tag') {
                if (!p.taggedVlans) p.taggedVlans = [];
                const idx = p.taggedVlans.indexOf(state.activeVlanId);
                if (idx > -1) p.taggedVlans.splice(idx, 1);
                else if (p.nativeVlanId !== state.activeVlanId) p.taggedVlans.push(state.activeVlanId);
            }
            else if (state.currentTool === 'poe' && !isSfp) p.isPoe = (p.isPoe === false) ? true : false;
            else if (state.currentTool === 'lag') {
                if (state.activeLagId) p.lagId = (p.lagId === state.activeLagId) ? null : state.activeLagId;
            }
            else if (state.currentTool === 'erase') { p.nativeVlanId = null; p.taggedVlans = []; p.isPoe = undefined; p.customLabel = null; p.lagId = null; }
            else if (state.currentTool === 'label') {
                const newLabel = prompt(`Label Port ${portNum}:`, p.customLabel || portNum);
                if (newLabel !== null) p.customLabel = (newLabel === '' || newLabel == portNum) ? null : newLabel;
            }
            renderAllPorts();
        }

        function parseAndLoadConfig() {
            const text = document.getElementById('import-text').value;
            if(!text.trim()) return;

            let brand = 'netgear';
            if(text.includes('J9772A') || text.includes('aruba-central') || text.includes('no untagged')) brand = 'hp';
            else if(text.includes('stack unit') || text.includes('by port') || text.includes('ruckuswireless')) brand = 'ruckus';
            else if(text.includes('vlan participation') || text.includes('M4300') || text.includes('vlan pvid')) brand = 'netgear';
            else if(text.includes('PowerConnect') || text.includes('interface ethernet 1/g')) brand = 'dell';
            
            // Allow unrecognized if user just pastes junk, but warn
            if (brand === 'netgear' && !text.includes('interface')) { alert("Warning: Could not auto-detect brand. Assuming Netgear/Generic."); }

            const newVlans = [];
            const newPorts = {};
            const newLags = [];
            const colors = ['#ef4444', '#3b82f6', '#eab308', '#22c55e', '#a855f7', '#f97316', '#ec4899', '#06b6d4'];
            let colorIdx = 0;

            const hostMatch = text.match(/hostname "?([^"\n]+)"?/);
            if(hostMatch) state.global.hostname = hostMatch[1].trim();
            const gatewayMatch = text.match(/ip default-gateway (\S+)/) || text.match(/ip route 0\.0\.0\.0\/0 (\S+)/) || text.match(/ip route 0\.0\.0\.0 0\.0\.0\.0 (\S+)/);
            if(gatewayMatch) state.global.gateway = gatewayMatch[1];
            const ipMatch = text.match(/ip address (\d+\.\d+\.\d+\.\d+)(?: |\/)(\d+\.\d+\.\d+\.\d+|\d+)/);
            if(ipMatch && !text.includes('no ip address')) state.global.ip = ipMatch[2].includes('.') ? `${ipMatch[1]} (Mask: ${ipMatch[2]})` : `${ipMatch[1]}/${ipMatch[2]}`;

            if (brand === 'hp') {
                const vlanRegex = /^vlan (\d+)\s*\n\s*name "([^"]+)"/gm;
                let m;
                while ((m = vlanRegex.exec(text)) !== null) {
                    newVlans.push({ id: `vlan-${m[1]}`, vid: parseInt(m[1]), name: m[2], color: colors[colorIdx++ % colors.length] });
                }
                const vlanBlocks = text.split(/^vlan /m);
                vlanBlocks.forEach(block => {
                    const vidMatch = block.match(/^(\d+)/);
                    if(!vidMatch) return;
                    const vid = parseInt(vidMatch[1]);
                    const vlanId = `vlan-${vid}`;
                    const untagged = block.match(/untagged ([\d\-,]+)/);
                    if(untagged) parsePortList(untagged[1], newPorts, 'nativeVlanId', vlanId);
                    const tagged = block.match(/\ntagged ([\d\-,]+)/);
                    if(tagged) parsePortList(tagged[1], newPorts, 'taggedVlans', vlanId);
                });
                const intRegex = /^interface (\d+)\s*\n\s*name "([^"]+)"/gm;
                while ((m = intRegex.exec(text)) !== null) {
                    const p = parseInt(m[1]);
                    if(!newPorts[p]) newPorts[p] = { nativeVlanId:null, taggedVlans:[], customLabel:null, isPoe:undefined };
                    newPorts[p].customLabel = m[2];
                }
                const noPoeRegex = /interface (\d+)\s*\n\s*no power-over-ethernet/gm;
                while ((m = noPoeRegex.exec(text)) !== null) {
                    const p = parseInt(m[1]);
                    if(!newPorts[p]) newPorts[p] = {};
                    newPorts[p].isPoe = false; 
                }

            } else if (brand === 'ruckus') {
                const lagRegex = /lag "([^"]+)" (static|dynamic) id (\d+)/g;
                let lm;
                while ((lm = lagRegex.exec(text)) !== null) {
                    newLags.push({ id: parseInt(lm[3]), name: lm[1], type: lm[2]==='dynamic'?'lacp':'static' });
                }
                const vRegex = /^vlan (\d+) name (.*) by port/gm;
                while ((m = vRegex.exec(text)) !== null) {
                    newVlans.push({ id: `vlan-${m[1]}`, vid: parseInt(m[1]), name: m[2], color: colors[colorIdx++ % colors.length] });
                }
                const vBlocks = text.split(/^vlan /m);
                vBlocks.forEach(block => {
                    const vidMatch = block.match(/^(\d+)/);
                    if(!vidMatch) return;
                    const vlanId = `vlan-${parseInt(vidMatch[1])}`;
                    const tagged = block.match(/tagged (.*)/);
                    if(tagged) parseRuckusPorts(tagged[1], newPorts, 'taggedVlans', vlanId);
                    const untagged = block.match(/untagged (.*)/);
                    if(untagged) parseRuckusPorts(untagged[1], newPorts, 'nativeVlanId', vlanId);
                });
                const intBlocks = text.split(/^interface ethernet /m);
                intBlocks.forEach(block => {
                    const pMatch = block.match(/^1\/1\/(\d+)/);
                    if(pMatch) {
                        const p = parseInt(pMatch[1]);
                        if(!newPorts[p]) newPorts[p] = { nativeVlanId:null, taggedVlans:[], customLabel:null, isPoe:undefined };
                        const name = block.match(/port-name (.*)/);
                        if(name) newPorts[p].customLabel = name[1].trim();
                        if(block.includes('no inline power')) newPorts[p].isPoe = false;
                    }
                });

            } else if (brand === 'netgear') {
                const vNameRegex = /vlan name (\d+) "(.*)"/g;
                while ((m = vNameRegex.exec(text)) !== null) {
                    newVlans.push({ id: `vlan-${m[1]}`, vid: parseInt(m[1]), name: m[2], color: colors[colorIdx++ % colors.length] });
                }
                const intSplit = text.split(/^interface 1\/0\//m);
                intSplit.forEach(chunk => {
                    const pNumMatch = chunk.match(/^(\d+)/);
                    if(pNumMatch) {
                        const p = parseInt(pNumMatch[1]);
                        const desc = (chunk.match(/description '(.*)'/) || [])[1];
                        const pvid = (chunk.match(/vlan pvid (\d+)/) || [])[1];
                        const tagging = (chunk.match(/vlan tagging (.*)/) || [])[1];
                        if(!newPorts[p]) newPorts[p] = { nativeVlanId:null, taggedVlans:[], customLabel:desc, isPoe:undefined };
                        if(pvid) newPorts[p].nativeVlanId = `vlan-${pvid}`;
                        if(tagging) parsePortList(tagging, newPorts, 'taggedVlans', null, p);
                        if(chunk.includes('poe admin-mode disable')) newPorts[p].isPoe = false;
                    }
                });
            
            } else if (brand === 'dell') {
                // VLAN DB (IDs)
                const vlanDbRegex = /vlan database\s+vlan ([\d,\-]+)/;
                const vdbMatch = text.match(vlanDbRegex);
                if(vdbMatch) {
                    parsePortList(vdbMatch[1], {temp:'holder'}, 'temp', 'temp'); // Just to expand ranges if needed, but we need IDs
                    // Simplified: Split by comma, check ranges
                    vdbMatch[1].split(',').forEach(part => {
                        if(part.includes('-')) {
                            const [start, end] = part.split('-').map(Number);
                            for(let i=start; i<=end; i++) {
                                if(!newVlans.find(v=>v.vid===i)) newVlans.push({ id: `vlan-${i}`, vid: i, name: `VLAN ${i}`, color: colors[colorIdx++ % colors.length] });
                            }
                        } else {
                            const i = parseInt(part);
                            if(!newVlans.find(v=>v.vid===i)) newVlans.push({ id: `vlan-${i}`, vid: i, name: `VLAN ${i}`, color: colors[colorIdx++ % colors.length] });
                        }
                    });
                }
                // VLAN Names
                const vIntRegex = /^interface vlan (\d+)\s+name "(.*)"/gm;
                while ((m = vIntRegex.exec(text)) !== null) {
                    const vid = parseInt(m[1]);
                    const name = m[2];
                    const v = newVlans.find(v => v.vid === vid);
                    if(v) v.name = name;
                }
                // Interfaces
                const intSplit = text.split(/^interface ethernet 1\/g/m);
                intSplit.forEach(chunk => {
                    const pNumMatch = chunk.match(/^(\d+)/);
                    if(pNumMatch) {
                        const p = parseInt(pNumMatch[1]);
                        if(!newPorts[p]) newPorts[p] = { nativeVlanId:null, taggedVlans:[], customLabel:null, isPoe:undefined };
                        
                        // Access
                        const accMatch = chunk.match(/switchport access vlan (\d+)/);
                        if(accMatch) newPorts[p].nativeVlanId = `vlan-${accMatch[1]}`;
                        
                        // General (Trunk)
                        if(chunk.includes('switchport mode general')) {
                            const pvid = chunk.match(/switchport general pvid (\d+)/);
                            if(pvid) newPorts[p].nativeVlanId = `vlan-${pvid[1]}`;
                            
                            const taggedMatches = chunk.matchAll(/switchport general allowed vlan add ([\d,\-]+) tagged/g);
                            for (const tagMatch of taggedMatches) {
                                parsePortList(tagMatch[1], newPorts, 'taggedVlans', null, p);
                            }
                        }
                    }
                });
            }

            if (!newVlans.find(v => v.vid === 1)) newVlans.unshift({ id: 'vlan-1', vid: 1, name: 'Default', color: '#64748b' });
            state.vlans = newVlans;
            state.ports = newPorts;
            state.lags = newLags;
            state.activeVlanId = newVlans[0].id;
            const maxPort = Math.max(0, ...Object.keys(newPorts).map(Number));
            if (maxPort > 24) state.portCount = 48; else if (maxPort > 16) state.portCount = 24; else state.portCount = 8;
            updateSizeBtnLabel(); renderVlanList(); renderLagList(); renderAllPorts(); closeImporterModal();
            alert(`Imported ${brand.toUpperCase()} Config!`);
        }

        function parsePortList(str, portObj, prop, value, specificPort=null) {
            if(specificPort) {
               str.split(/[\s,]+/).forEach(part => {
                   if(part.includes('-')) { const r = part.split('-').map(Number); for(let i=r[0]; i<=r[1]; i++) assignPort(specificPort, portObj, prop, `vlan-${i}`); }
                   else assignPort(specificPort, portObj, prop, `vlan-${parseInt(part)}`);
               });
               return;
            }
            str.split(/[\s,]+/).forEach(part => {
                if (part.includes('-')) { const r = part.split('-').map(Number); for (let i = r[0]; i <= r[1]; i++) assignPort(i, portObj, prop, value); }
                else if(!isNaN(parseInt(part))) assignPort(parseInt(part), portObj, prop, value);
            });
        }
        function parseRuckusPorts(str, portObj, prop, value) {
            const clean = str.replace(/ethe /g, '').replace(/ to /g, '-').replace(/1\/1\//g, '').replace(/lag /g, 'L');
            const parts = clean.split(/[\s,]+/);
            parts.forEach(part => {
                if (part.startsWith('L')) { /* LAG */ } else { parsePortList(part, portObj, prop, value); }
            });
        }
        function assignPort(pNum, portObj, prop, value) {
            if(!portObj[pNum]) portObj[pNum] = { nativeVlanId: null, taggedVlans: [], customLabel: null, isPoe: undefined };
            if(prop === 'taggedVlans') { if(!portObj[pNum].taggedVlans.includes(value)) portObj[pNum].taggedVlans.push(value); }
            else portObj[pNum][prop] = value;
        }

        function closeCliModal() { document.getElementById('cli-modal').classList.add('hidden'); }
        function getVid(vlanId) { const v = state.vlans.find(x => x.id === vlanId); return v ? (v.vid || v.id.replace('vlan-', '')) : 1; }

        function generateCli() {
            const brand = document.getElementById('cli-brand').value;
            const g = state.global;
            let out = `! Generated for ${brand.toUpperCase()}\n! Hostname: ${g.hostname}\n`;
            const ports = Object.keys(state.ports).map(Number).sort((a,b)=>a-b);
            
            if (brand === 'netgear_m') {
                out += `hostname "${g.hostname}"\n! Enable RSTP\nspanning-tree\nspanning-tree mode rstp\n!\nip name-server ${g.dns}\nsntp server ${g.ntp}\nsnmp-server community "${g.snmp}"\n`;
                state.vlans.forEach(v => { if(v.vid) out += `vlan ${v.vid}\n name "${v.name}"\n exit\n`; });
                state.lags.forEach(l => {
                    out += `interface lag ${l.id}\n description "${l.name}"\n`;
                    if(l.type==='lacp') out += ` no port-channel static\n`;
                    out += ` exit\n`;
                });
                ports.forEach(p => {
                    const port = state.ports[p];
                    const desc = port.customLabel || `Port ${p}`;
                    out += `interface 1/0/${p}\n description "${desc}"\n`;
                    if(port.lagId) out += ` addport 1/0/${p} lag ${port.lagId}\n`; 
                    else if(port.nativeVlanId) {
                         const n = getVid(port.nativeVlanId);
                         out += ` switchport mode access\n switchport access vlan ${n}\n`;
                    }
                    if(port.isPoe===false) out += ` poe admin-mode disable\n`;
                    if(p <= state.portCount) out += ` spanning-tree bpdu-guard\n`;
                    out += ` exit\n`;
                });
                state.lags.forEach(l => {
                    const memberId = ports.find(p => state.ports[p].lagId === l.id);
                    if(memberId) {
                        const port = state.ports[memberId];
                        const n = getVid(port.nativeVlanId);
                        const ts = port.taggedVlans.map(getVid).join(',');
                        out += `interface lag ${l.id}\n`;
                        if(ts) out += ` switchport mode trunk\n switchport trunk native vlan ${n}\n switchport trunk allowed vlan ${n},${ts}\n`;
                        else out += ` switchport mode access\n switchport access vlan ${n}\n`;
                        out += ` exit\n`;
                    }
                });
                out += `interface vlan 1\n ip address ${g.ip.split('/')[0]} ${ipMask(g.ip.split('/')[1])}\n exit\n`;
                out += `ip route 0.0.0.0 0.0.0.0 ${g.gateway}\n`;
            
            } else if (brand === 'ruckus') {
                out += `hostname ${g.hostname}\n! LAGs\n`;
                state.lags.forEach(l => {
                    out += `lag "${l.name}" ${l.type==='lacp'?'dynamic':'static'} id ${l.id}\n`;
                    const members = ports.filter(p => state.ports[p].lagId === l.id).map(p => `1/1/${p}`);
                    if(members.length) out += ` ports ethe ${members.join(' ')}\n`;
                    out += `!\n`;
                });
                out += `! VLANs\n`;
                state.vlans.forEach(v => {
                    if(!v.vid) return;
                    out += `vlan ${v.vid} name "${v.name}" by port\n`;
                    let u = [], t = [];
                    ports.filter(p=>!state.ports[p].lagId).forEach(p => {
                        const port = state.ports[p];
                        if(getVid(port.nativeVlanId)===v.vid) u.push(`1/1/${p}`);
                        if(port.taggedVlans.map(getVid).includes(v.vid)) t.push(`1/1/${p}`);
                    });
                    state.lags.forEach(l => {
                        const memberId = ports.find(p => state.ports[p].lagId === l.id);
                        if(memberId) {
                            const port = state.ports[memberId];
                            if(getVid(port.nativeVlanId)===v.vid) u.push(`lag ${l.id}`);
                            if(port.taggedVlans.map(getVid).includes(v.vid)) t.push(`lag ${l.id}`);
                        }
                    });
                    if(u.length) out += ` untagged ethe ${u.join(' ')}\n`;
                    if(t.length) out += ` tagged ethe ${t.join(' ')}\n`;
                    out += ` spanning-tree 802-1w\n spanning-tree 802-1w priority 0\n!\n`;
                });
                out += `! BPDU Guard on Copper\n`;
                ports.forEach(p => {
                    if(p <= state.portCount) out += `interface ethernet 1/1/${p}\n stp-bpdu-guard\n!\n`;
                });
                out += `! Interface Config (PoE/Labels)\n`;
                ports.forEach(p => {
                    const port = state.ports[p];
                    if(port.customLabel || port.isPoe === false) {
                        out += `interface ethernet 1/1/${p}\n`;
                        if(port.customLabel) out += ` port-name "${port.customLabel}"\n`;
                        if(port.isPoe === false) out += ` no inline power\n`;
                        out += `!\n`;
                    }
                });
                out += `interface ve 1\n ip address ${g.ip}\n!\nip route 0.0.0.0/0 ${g.gateway}\n`;
            
            } else if (brand === 'aruba') {
                out += `hostname "${g.hostname}"\n! Enable RSTP\nspanning-tree force-version rstp-operation\n`;
                state.lags.forEach(l => {
                    const members = ports.filter(p => state.ports[p].lagId === l.id);
                    if(members.length) out += `trunk ${members.join(',')} trk${l.id} ${l.type}\n`;
                });
                state.vlans.forEach(v => {
                    if(!v.vid) return;
                    out += `vlan ${v.vid}\n name "${v.name}"\n`;
                    let u = [], t = [];
                    ports.filter(p=>!state.ports[p].lagId).forEach(p => {
                        if(getVid(state.ports[p].nativeVlanId)===v.vid) u.push(p);
                        if(state.ports[p].taggedVlans.map(getVid).includes(v.vid)) t.push(p);
                    });
                    state.lags.forEach(l => {
                        const mem = ports.find(p => state.ports[p].lagId === l.id);
                        if(mem) {
                            if(getVid(state.ports[mem].nativeVlanId)===v.vid) u.push(`trk${l.id}`);
                            if(state.ports[mem].taggedVlans.map(getVid).includes(v.vid)) t.push(`trk${l.id}`);
                        }
                    });
                    if(u.length) out += ` untagged ${u.join(',')}\n`;
                    if(t.length) out += ` tagged ${t.join(',')}\n`;
                    out += ` exit\n`;
                });
                if(state.portCount > 0) {
                    out += `loop-protect 1-${state.portCount}\n`;
                    out += `spanning-tree 1-${state.portCount} bpdu-protection\n`;
                }
                out += `! Interface Config (PoE/Labels)\n`;
                ports.forEach(p => {
                    const port = state.ports[p];
                    if(port.customLabel) out += `interface ${p}\n   name "${port.customLabel}"\n   exit\n`;
                    if(port.isPoe === false) out += `interface ${p}\n   no power-over-ethernet\n   exit\n`;
                });
                out += `ip default-gateway ${g.gateway}\n`;
            
            } else if (brand === 'dell') {
                out += `hostname "${g.hostname}"\n`;
                out += `vlan database\nvlan ${state.vlans.map(v=>v.vid).join(',')}\nexit\n`;
                state.vlans.forEach(v => out += `interface vlan ${v.vid}\nname "${v.name}"\nexit\n`);
                ports.forEach(p => {
                    const port = state.ports[p];
                    const n = getVid(port.nativeVlanId);
                    const ts = port.taggedVlans.map(getVid).join(',');
                    out += `interface ethernet 1/g${p}\n`;
                    if(ts) {
                        out += `switchport mode general\nswitchport general pvid ${n}\n`;
                        out += `switchport general allowed vlan add ${n}\n`;
                        out += `switchport general allowed vlan add ${ts} tagged\n`;
                    } else {
                        out += `switchport access vlan ${n}\n`;
                    }
                    if(p <= state.portCount) out += `spanning-tree portfast\n`;
                    out += `exit\n!\n`;
                });
            }
            cliOutput.textContent = out;
        }

        function ipMask(cidr) { if(!cidr) return "255.255.255.0"; if(cidr.includes('.')) return cidr; let m=[],n; for(let i=0;i<4;i++){ n=Math.min(cidr,8); m.push(256-Math.pow(2,8-n)); cidr-=n; } return m.join('.'); }
        function copyCli() { navigator.clipboard.writeText(document.getElementById('cli-output').textContent); alert('Copied!'); }

        init();
    </script>
