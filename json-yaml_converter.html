<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homelab Playground - JSON/YAML Converter</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        obsidian: {
                            bg: '#1e1e1e',       // Main background
                            pane: '#252526',     // Headers/Panels
                            border: '#3c3c3c',   // Borders
                            accent: '#7c3aed',   // Violet Primary
                            text: '#cccccc'      // Standard Text
                        }
                    },
                    fontFamily: {
                        mono: ['"Fira Code"', 'Consolas', 'Monaco', 'monospace'],
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e1e1e; 
        }
        ::-webkit-scrollbar-thumb {
            background: #3c3c3c; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #505050; 
        }

        textarea {
            resize: none; 
            outline: none;
        }
        textarea:focus {
            box-shadow: none;
        }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden bg-obsidian-bg text-obsidian-text font-sans selection:bg-obsidian-accent selection:text-white">

    <header class="h-14 bg-obsidian-pane border-b border-obsidian-border flex items-center justify-between px-6 shrink-0 z-20">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-code-branch text-obsidian-accent text-lg"></i>
            <h1 class="font-semibold text-gray-200 tracking-tight">JSON <i class="fa-solid fa-arrow-right-arrow-left text-xs mx-1 opacity-50"></i> YAML</h1>
        </div>
        <div class="flex gap-2">
            <button onclick="clearAll()" class="text-xs px-3 py-1.5 rounded bg-white/5 hover:bg-white/10 text-gray-400 hover:text-white transition-colors border border-transparent hover:border-obsidian-border">
                <i class="fa-solid fa-trash-can mr-2"></i>Clear All
            </button>
        </div>
    </header>

    <main class="flex-1 flex flex-col md:flex-row overflow-hidden relative">
        
        <div class="flex-1 flex flex-col border-b md:border-b-0 md:border-r border-obsidian-border min-h-[50%] md:min-h-0">
            <div class="h-10 bg-obsidian-pane/50 border-b border-obsidian-border flex items-center justify-between px-4 shrink-0">
                <span class="text-xs font-bold text-obsidian-accent uppercase tracking-wider">JSON</span>
                <div class="flex gap-2">
                    <button onclick="copyToClipboard('json-input', this)" class="text-gray-500 hover:text-white transition-colors" title="Copy JSON">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>
            </div>
            <div class="flex-1 relative group">
                <textarea id="json-input" placeholder="{}" spellcheck="false"
                    class="w-full h-full bg-obsidian-bg p-4 font-mono text-sm text-gray-300 focus:bg-[#1a1a1a] transition-colors"></textarea>
                <div id="json-error" class="absolute bottom-0 left-0 right-0 bg-red-900/90 text-red-200 text-xs px-4 py-2 hidden truncate font-mono border-t border-red-800"></div>
            </div>
        </div>

        <div class="flex-1 flex flex-col min-h-[50%] md:min-h-0">
            <div class="h-10 bg-obsidian-pane/50 border-b border-obsidian-border flex items-center justify-between px-4 shrink-0">
                <span class="text-xs font-bold text-obsidian-accent uppercase tracking-wider">YAML</span>
                <div class="flex gap-2">
                    <button onclick="copyToClipboard('yaml-input', this)" class="text-gray-500 hover:text-white transition-colors" title="Copy YAML">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>
            </div>
            <div class="flex-1 relative group">
                <textarea id="yaml-input" placeholder="---" spellcheck="false"
                    class="w-full h-full bg-obsidian-bg p-4 font-mono text-sm text-gray-300 focus:bg-[#1a1a1a] transition-colors"></textarea>
                <div id="yaml-error" class="absolute bottom-0 left-0 right-0 bg-red-900/90 text-red-200 text-xs px-4 py-2 hidden truncate font-mono border-t border-red-800"></div>
            </div>
        </div>

    </main>

    <footer class="bg-obsidian-pane border-t border-obsidian-border py-2 text-center shrink-0 z-10">
        <a href="https://homelabplayground.com" class="text-gray-500 hover:text-violet-400 text-xs transition-colors font-sans no-underline">
            HomeLab Playground
        </a>
    </footer>

    <script>
        // DOM Elements
        const el = {
            json: document.getElementById('json-input'),
            yaml: document.getElementById('yaml-input'),
            errJson: document.getElementById('json-error'),
            errYaml: document.getElementById('yaml-error'),
        };

        // State to prevent infinite loops during updates
        let isUpdating = false;

        // --- Helper Functions ---

        function showError(type, message) {
            const errEl = el[`err${type.charAt(0).toUpperCase() + type.slice(1)}`];
            errEl.textContent = message;
            errEl.classList.remove('hidden');
            el[type].classList.add('bg-red-900/10');
        }

        function clearError(type) {
            const errEl = el[`err${type.charAt(0).toUpperCase() + type.slice(1)}`];
            errEl.classList.add('hidden');
            el[type].classList.remove('bg-red-900/10');
        }

        function clearAllErrors() {
            ['json', 'yaml'].forEach(clearError);
        }

        function setValues(source, obj) {
            // Update JSON
            if (source !== 'json') {
                try {
                    el.json.value = JSON.stringify(obj, null, 2);
                    clearError('json');
                } catch (e) {
                    el.json.value = ''; // Cannot represent as JSON
                }
            }

            // Update YAML
            if (source !== 'yaml') {
                try {
                    el.yaml.value = jsyaml.dump(obj);
                    clearError('yaml');
                } catch (e) {
                    el.yaml.value = '';
                }
            }
        }

        // --- Event Handlers ---

        function handleJsonInput() {
            if (isUpdating) return;
            isUpdating = true;
            clearAllErrors();

            const val = el.json.value.trim();
            if (!val) {
                el.yaml.value = '';
                isUpdating = false;
                return;
            }

            try {
                const obj = JSON.parse(val);
                setValues('json', obj);
            } catch (e) {
                showError('json', "Invalid JSON: " + e.message);
            }
            isUpdating = false;
        }

        function handleYamlInput() {
            if (isUpdating) return;
            isUpdating = true;
            clearAllErrors();

            const val = el.yaml.value.trim();
            if (!val) {
                el.json.value = '';
                isUpdating = false;
                return;
            }

            try {
                const obj = jsyaml.load(val);
                setValues('yaml', obj);
            } catch (e) {
                showError('yaml', "Invalid YAML: " + e.message);
            }
            isUpdating = false;
        }

        // --- Copy & Clear ---

        function clearAll() {
            isUpdating = true;
            el.json.value = '';
            el.yaml.value = '';
            clearAllErrors();
            isUpdating = false;
        }

        function copyToClipboard(id, btn) {
            const textarea = document.getElementById(id);
            textarea.select();
            textarea.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(textarea.value).then(() => {
                // Visual Feedback
                const originalIcon = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-check text-green-400"></i>';
                setTimeout(() => {
                    btn.innerHTML = originalIcon;
                }, 1500);
            });
        }

        // --- Listeners ---
        
        el.json.addEventListener('input', handleJsonInput);
        el.yaml.addEventListener('input', handleYamlInput);

        // Initial Placeholder Data
        window.addEventListener('DOMContentLoaded', () => {
            const initialData = {
                app: "HomeLab",
                version: 1.0,
                services: ["web", "database", "cache"],
                config: {
                    enabled: true,
                    max_connections: 100
                }
            };
            el.json.value = JSON.stringify(initialData, null, 2);
            handleJsonInput(); // Trigger conversion to populate YAML
        });

    </script>
</body>
</html>
