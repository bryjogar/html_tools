<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Editor - Homelab Playground</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <link rel="apple-touch-icon" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        obsidian: {
                            bg: '#1e1e1e',       // Main background
                            pane: '#252526',     // Headers/Panels
                            border: '#3c3c3c',   // Borders
                            accent: '#7c3aed',   // Violet Primary
                            text: '#cccccc'      // Standard Text
                        }
                    },
                    fontFamily: {
                        mono: ['"Fira Code"', 'Consolas', 'Monaco', 'monospace'],
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1e1e1e; 
        }
        ::-webkit-scrollbar-thumb {
            background: #3c3c3c; 
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4b4b4b; 
        }
        
        /* Select styling override for dark mode */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3E%3Cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3E%3C/svg%3E");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }

        /* Dot Grid Background for Preview */
        .bg-grid-pattern {
            background-image: radial-gradient(#3c3c3c 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden bg-obsidian-bg text-obsidian-text font-sans selection:bg-obsidian-accent selection:text-white">

    <header class="h-14 bg-obsidian-pane border-b border-obsidian-border flex items-center px-6 shrink-0 justify-between">
        <div class="flex items-center gap-3">
            <span class="text-2xl">üßú‚Äç‚ôÄÔ∏è</span>
            <h1 class="font-semibold text-lg tracking-wide">Mermaid Editor</h1>
        </div>
        
        <div class="flex items-center gap-3">
            <div class="relative w-48 hidden sm:block">
                <select id="template-select" class="w-full bg-[#111827] border border-obsidian-border rounded text-xs text-gray-300 py-1.5 pl-3 pr-8 focus:outline-none focus:border-obsidian-accent cursor-pointer">
                    <option value="" disabled selected>Load Template...</option>
                    <option value="flowchart">Flowchart</option>
                    <option value="sequence">Sequence Diagram</option>
                    <option value="class">Class Diagram</option>
                    <option value="state">State Diagram</option>
                    <option value="gantt">Gantt Chart</option>
                    <option value="er">Entity Relationship</option>
                    <option value="mindmap">Mindmap</option>
                </select>
            </div>

            <button onclick="copyCode()" class="h-8 w-8 rounded flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/5 transition-colors border border-transparent hover:border-obsidian-border" title="Copy Code">
                <i class="fa-regular fa-copy text-xs"></i>
            </button>

            <button onclick="downloadSVG()" class="h-8 px-3 rounded bg-obsidian-accent hover:bg-violet-600 text-white text-xs font-medium transition-all flex items-center gap-2 shadow-sm">
                <i class="fa-solid fa-download"></i>
                <span class="hidden sm:inline">SVG</span>
            </button>
        </div>
    </header>

    <main class="flex-grow flex flex-col md:flex-row overflow-hidden">
        
        <div class="w-full md:w-1/3 lg:w-96 flex flex-col border-b md:border-b-0 md:border-r border-obsidian-border bg-obsidian-pane h-1/2 md:h-full relative group">
            <div class="flex items-center justify-between px-4 py-2 bg-[#1e1e1e] border-b border-obsidian-border shrink-0">
                <span class="text-[10px] uppercase tracking-wider text-gray-500 font-bold">Source Code</span>
                <span id="status-indicator" class="text-[10px] text-green-500 font-mono opacity-0 transition-opacity">Saved</span>
            </div>
            
            <textarea 
                id="code-input" 
                class="flex-grow w-full bg-[#111827] text-white font-mono text-sm p-4 resize-none focus:outline-none"
                spellcheck="false" 
                placeholder="Enter Mermaid code here..."
            ></textarea>

            <div id="error-log" class="absolute bottom-0 left-0 right-0 bg-red-900/90 text-red-100 text-xs font-mono p-3 border-t border-red-700 hidden backdrop-blur-sm"></div>
        </div>

        <div class="flex-1 relative bg-obsidian-bg bg-grid-pattern overflow-hidden flex flex-col h-1/2 md:h-full">
            <div class="absolute top-2 left-4 z-10">
                <span class="text-[10px] uppercase tracking-wider text-gray-500 font-bold bg-obsidian-bg px-2 py-1 rounded border border-obsidian-border">Preview</span>
            </div>
            
            <div id="preview-container" class="w-full h-full overflow-auto flex items-center justify-center p-8">
                <div id="loading" class="hidden">
                    <i class="fa-solid fa-circle-notch fa-spin text-obsidian-accent text-3xl"></i>
                </div>
                <div id="graph-output" class="w-full h-full flex items-center justify-center"></div>
            </div>
        </div>

    </main>

    <footer class="bg-obsidian-pane border-t border-obsidian-border py-2 text-center shrink-0 z-20">
        <a href="https://homelabplayground.com" class="text-gray-500 hover:text-obsidian-accent text-xs transition-colors font-sans no-underline">
            HomeLab Playground
        </a>
    </footer>

    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';

        // Initialize with Dark Theme to match Homelab Playground
        mermaid.initialize({ 
            startOnLoad: false,
            theme: 'dark',
            securityLevel: 'loose',
            fontFamily: 'Inter, sans-serif'
        });

        const codeInput = document.getElementById('code-input');
        const graphOutput = document.getElementById('graph-output');
        const errorLog = document.getElementById('error-log');
        const templateSelect = document.getElementById('template-select');
        const loading = document.getElementById('loading');
        const statusIndicator = document.getElementById('status-indicator');

        // Initial render
        const initialCode = `graph TD
    A[Start] --> B{Is it working?}
    B -- Yes --> C[Great!]
    B -- No --> D[Debug]
    D --> B
    
    style A fill:#7c3aed,stroke:#5b21b6,stroke-width:2px
    style C fill:#059669,stroke:#047857,stroke-width:2px
    style D fill:#b91c1c,stroke:#991b1b,stroke-width:2px`;
        
        codeInput.value = initialCode;
        renderDiagram();

        // Event Listeners
        codeInput.addEventListener('input', () => {
            debounce(renderDiagram, 500)();
            showTypingStatus();
        });
        
        templateSelect.addEventListener('change', loadTemplate);

        function showTypingStatus() {
            statusIndicator.textContent = "Typing...";
            statusIndicator.className = "text-[10px] text-yellow-500 font-mono transition-opacity";
            statusIndicator.classList.remove('opacity-0');
        }

        // Core Render Function
        async function renderDiagram() {
            const code = codeInput.value;
            errorLog.classList.add('hidden');
            
            // Only show spinner if it takes longer than 200ms (avoids flicker on fast renders)
            const spinnerTimeout = setTimeout(() => {
                 loading.classList.remove('hidden');
                 graphOutput.classList.add('opacity-50');
            }, 200);

            try {
                // Check for syntax errors before rendering
                await mermaid.parse(code);

                // Render
                const { svg } = await mermaid.render('mermaid-svg', code);
                graphOutput.innerHTML = svg;
                
                // Styling SVG to fit container nicely
                const svgElement = graphOutput.querySelector('svg');
                if(svgElement) {
                    svgElement.style.height = 'auto';
                    svgElement.style.maxWidth = '100%';
                    svgElement.style.maxHeight = '100%';
                }

                // Success Status
                statusIndicator.textContent = "Rendered";
                statusIndicator.className = "text-[10px] text-green-500 font-mono transition-opacity";
                setTimeout(() => statusIndicator.classList.add('opacity-0'), 2000);

            } catch (error) {
                console.error(error);
                errorLog.classList.remove('hidden');
                errorLog.innerText = `Syntax Error: ${error.message}`;
                statusIndicator.textContent = "Error";
                statusIndicator.className = "text-[10px] text-red-500 font-mono transition-opacity";
            } finally {
                clearTimeout(spinnerTimeout);
                loading.classList.add('hidden');
                graphOutput.classList.remove('opacity-50');
            }
        }

        // Templates
        function loadTemplate(e) {
            const type = e.target.value;
            let snippet = '';

            switch(type) {
                case 'flowchart':
                    snippet = `graph TD\n    A[Start] --> B{Decision}\n    B -- Yes --> C[Result 1]\n    B -- No --> D[Result 2]`;
                    break;
                case 'sequence':
                    snippet = `sequenceDiagram\n    Alice->>John: Hello John, how are you?\n    John-->>Alice: Great!\n    Alice-)John: See you later!`;
                    break;
                case 'class':
                    snippet = `classDiagram\n    Animal <|-- Duck\n    Animal <|-- Fish\n    Animal : +int age\n    Animal : +String gender\n    class Duck{\n        +String beakColor\n        +swim()\n        +quack()\n    }`;
                    break;
                case 'state':
                    snippet = `stateDiagram-v2\n    [*] --> Still\n    Still --> [*]\n    Still --> Moving\n    Moving --> Still\n    Moving --> Crash\n    Crash --> [*]`;
                    break;
                case 'gantt':
                    snippet = `gantt\n    title A Gantt Diagram\n    dateFormat  YYYY-MM-DD\n    section Section\n    A task           :a1, 2014-01-01, 30d\n    Another task     :after a1  , 20d`;
                    break;
                case 'er':
                    snippet = `erDiagram\n    CUSTOMER ||--o{ ORDER : places\n    ORDER ||--|{ LINE-ITEM : contains\n    CUSTOMER }|..|{ DELIVERY-ADDRESS : uses`;
                    break;
                 case 'mindmap':
                    snippet = `mindmap\n  root((Mindmap))\n    Origins\n      Long history\n      ::icon(fa fa-book)\n      Popularisation\n        British popular psychology author Tony Buzan`;
                    break;
            }

            codeInput.value = snippet;
            renderDiagram();
            e.target.value = ""; // Reset select
        }

        // Utility: Debounce
        let timeout;
        function debounce(func, wait) {
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // Globals for Buttons
        window.copyCode = () => {
            navigator.clipboard.writeText(codeInput.value).then(() => {
                const btn = document.querySelector('button[title="Copy Code"]');
                const originalContent = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-check text-green-400"></i>';
                setTimeout(() => btn.innerHTML = originalContent, 1500);
            });
        };

        window.downloadSVG = () => {
            const svgData = graphOutput.innerHTML;
            if (!svgData.includes('<svg')) {
                alert('No diagram to download!');
                return;
            }
            const blob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'mermaid-diagram.svg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</body>
</html>
