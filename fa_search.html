    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        obsidian: {
                            bg: '#1e1e1e',       // Main background
                            pane: '#252526',     // Headers/Panels
                            border: '#3c3c3c',   // Borders
                            accent: '#7c3aed',   // Violet Primary
                            text: '#cccccc'      // Standard Text
                        }
                    },
                    fontFamily: {
                        mono: ['"Fira Code"', 'Consolas', 'Monaco', 'monospace'],
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code:wght@400&display=swap');

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1e1e1e; 
        }
        ::-webkit-scrollbar-thumb {
            background: #3c3c3c; 
            border-radius: 5px;
            border: 2px solid #1e1e1e;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        /* Toast Animation */
        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .toast-enter {
            animation: slideIn 0.3s ease-out forwards;
        }
        .toast-exit {
            animation: fadeOut 0.3s ease-in forwards;
        }

        .icon-card:hover .copy-hint {
            opacity: 1;
        }
    </style>
</head>

    <header class="h-14 bg-obsidian-pane border-b border-obsidian-border flex items-center justify-between px-6 shrink-0 z-20">

        </div>

    </header>

    <main class="flex-1 flex flex-col overflow-hidden relative">

            <div class="relative w-full max-w-2xl">

                >
            </div>
            
            <div class="flex gap-2">

                <button onclick="filterType('solid')" class="filter-btn px-3 py-1.5 rounded text-xs font-medium border border-obsidian-border bg-obsidian-bg hover:bg-white/5 transition-colors">Solid</button>

            </div>
            
            <div class="ml-auto text-xs text-gray-500 font-mono hidden md:block" id="countDisplay">
                Loading...
            </div>
        </div>

        <div id="iconGrid" class="flex-1 overflow-y-auto p-6 grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 xl:grid-cols-10 gap-4 content-start">
            </div>

        <div id="emptyState" class="hidden absolute inset-0 flex flex-col items-center justify-center text-gray-600">
            <i class="fa-solid fa-ghost text-4xl mb-4 opacity-50"></i>
            <p>No icons found.</p>
        </div>

    </main>

    <div id="toast" class="fixed bottom-12 right-6 bg-obsidian-pane border border-obsidian-accent text-white px-4 py-3 rounded shadow-2xl flex items-center gap-3 transform translate-y-24 opacity-0 transition-all z-50">

        // Search/Filter Logic
        function handleSearch(query) {
            const lowerQuery = query.toLowerCase();
            
            const filtered = iconData.filter(icon => {
                const matchesSearch = icon.name.includes(lowerQuery) || icon.cls.includes(lowerQuery);
                const matchesType = currentFilter === 'all' || icon.type === currentFilter;
                return matchesSearch && matchesType;
            });

            renderIcons(filtered);
        }

        // Render Function
        function renderIcons(icons) {
            grid.innerHTML = '';
            countDisplay.textContent = `${icons.length} Icons`;

            if (icons.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                
                // Fragment for performance
                const fragment = document.createDocumentFragment();

                icons.forEach(icon => {
                    const div = document.createElement('div');
                    div.className = 'icon-card group relative bg-obsidian-pane border border-obsidian-border rounded p-4 flex flex-col items-center justify-center gap-3 hover:border-obsidian-accent hover:shadow-[0_0_15px_rgba(124,58,237,0.15)] transition-all cursor-pointer h-32';
                    div.onclick = () => copyToClipboard(`<i class="${icon.cls}"></i>`);

                    // Icon
                    const i = document.createElement('i');
                    i.className = `${icon.cls} text-3xl text-gray-400 group-hover:text-obsidian-accent group-hover:scale-110 transition-transform duration-300`;
                    
                    // Name
                    const span = document.createElement('span');
                    span.className = 'text-xs text-gray-500 font-mono text-center truncate w-full px-2 group-hover:text-gray-300';
                    span.textContent = icon.name;

                    // Copy Hint
                    const hint = document.createElement('div');
                    hint.className = 'copy-hint absolute inset-0 bg-obsidian-bg/90 flex flex-col items-center justify-center opacity-0 transition-opacity duration-200 rounded';
                    hint.innerHTML = `<span class="text-obsidian-accent font-bold text-xs mb-1">COPY HTML</span><span class="text-[10px] text-gray-500 font-mono"><i class="${icon.cls}"></i></span>`;

                    div.appendChild(i);
                    div.appendChild(span);
                    div.appendChild(hint);
                    fragment.appendChild(div);
                });

                grid.appendChild(fragment);
            }
        }

        // Copy Function
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(text);
            });
        }

        // Toast Logic
        let toastTimeout;
        const toast = document.getElementById('toast');
        const toastText = document.getElementById('toastText');

        function showToast(text) {
            toastText.textContent = text;
            
            // Reset animation
            toast.classList.remove('toast-enter', 'toast-exit');
            void toast.offsetWidth; // trigger reflow
            
            toast.classList.add('toast-enter');
            
            clearTimeout(toastTimeout);
            toastTimeout = setTimeout(() => {
                toast.classList.remove('toast-enter');
                toast.classList.add('toast-exit');
            }, 2000);
        }
    </script>
</body>
